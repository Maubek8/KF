<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ferramenta interativa para avaliação de desempenho e bem-estar - Círculo da Performance.">
    <meta name="keywords" content="avaliação, desempenho, bem-estar, gráfico, performance">
    <meta name="author" content="Seu Nome ou Organização">
    <title>Círculo da Performance</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="image/favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="header">
        <img src="image/alogomk.jpg" alt="Logo do Círculo da Performance" id="logo">
        <h1>Círculo da Performance</h1>
    </div>

    <div class="container">
        <div class="card" id="login-section">
            <div class="input-group">
                <label for="name">Nome completo:</label>
                <input type="text" id="name" placeholder="Digite seu nome completo" required>
            </div>
            <button class="button" id="start-button">Iniciar Avaliação</button>
        </div>

        <div class="card" id="question-section" style="display: none;">
            <div id="question-container">
                <!-- Perguntas dinâmicas -->
            </div>
            <div class="button-group">
                <button class="button" id="prev-button" onclick="prevQuestion()" style="display: none;">Anterior</button>
                <button class="button" id="next-button" onclick="nextQuestion()">Próxima</button>
                <button class="button" id="result-button" onclick="generateResults()" style="display: none;">Visualizar Resultados</button>
            </div>
        </div>
    </div>

    <div id="overlay" style="display: none;"></div>

    <div id="result-modal" style="display: none;">
        <h2>Resultado de <span id="userName"></span></h2>
        <canvas id="resultChart" width="740" height="740"></canvas>
        <p>Análise do Gráfico: As áreas mais próximas do centro representam pontos a serem otimizados. Quanto mais fora do centro, melhor o desempenho.</p>
        <button class="button" onclick="closeModal()">Fechar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
