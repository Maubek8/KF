<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Círculo da Performance - Design Moderno</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="header">
        <img src="image/alogomk.jpg" alt="Logo Círculo da Performance" id="logo">
        <h1>Círculo da Performance</h1>
    </div>
    
    <div class="container">
        <div class="card" id="login-section">
            <div class="input-group">
                <label for="name">Nome completo:</label>
                <input type="text" id="name" placeholder="Digite seu nome completo" required>
            </div>
            <button class="button" onclick="openForm()">Iniciar Avaliação</button>
        </div>

        <div class="card" id="form-section" style="display: none;">
            <h2>Questionário de Avaliação</h2>
            <div id="questions"></div>
            <button class="button" onclick="generateResults()">Visualizar Resultados</button>
        </div>
    </div>

    <div id="overlay" onclick="closeModal()" style="display: none;"></div>

    <div id="result-modal" style="display: none;">
        <h2>Resultado de <span id="userName"></span></h2>
        <canvas id="resultChart" width="740" height="740"></canvas>
        <p>Análise do Gráfico: As áreas mais próximas do centro representam pontos a serem otimizados. Quanto mais fora do centro, melhor o desempenho.</p>
        <div class="button-group">
            <button class="button" onclick="downloadPDF()">Baixar PDF</button>
            <button class="button" onclick="shareChart()">Compartilhar Gráfico</button>
            <button class="button" onclick="closeModal()">Fechar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
