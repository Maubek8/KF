<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Círculo da Performance</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="header">
        <img src="image/alogomk.jpg" alt="Logo do Círculo da Performance" id="logo">
        <h1>Círculo da Performance</h1>
    </div>

    <main class="container">
        <section class="card" id="login-section">
            <button class="button secondary" onclick="toggleExplanation()">O que é o Círculo da Performance?</button>
            <div id="explanation" style="display: none;">
                <h3>O que é o Círculo da Performance?</h3>
                <p>Ferramenta para avaliar aspectos fundamentais da sua saúde e desempenho.</p>
            </div>
            <div class="input-group">
                <label for="name">Nome completo:</label>
                <input type="text" id="name" placeholder="Digite seu nome completo" required>
            </div>
            <button class="button" id="start-button">Iniciar Avaliação</button>
        </section>

        <section class="card" id="question-section" style="display: none;">
            <div id="question-container"></div>
            <div class="button-group">
                <button class="button" id="next-button" onclick="nextQuestion()">Próxima</button>
                <button class="button" id="prev-button" onclick="prevQuestion()" style="display: none;">Anterior</button>
                <button class="button" id="result-button" onclick="generateResults()" style="display: none;">Visualizar Resultados</button>
            </div>
        </section>
    </main>

    <div id="overlay" style="display: none;"></div>
    <div id="result-modal" style="display: none;">
        <h2>Círculo da Performance</h2>
        <canvas id="resultChart" width="500" height="500"></canvas>
        <button class="button" onclick="closeModal()">Fechar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
